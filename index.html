<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renewable Energy Site Assessment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <!-- Turf.js is no longer needed, it will be removed. -->
    <link rel="stylesheet" href="./frontend/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path fill-rule="evenodd" d="M12.963 2.286a.75.75 0 00-1.071 1.071l9 9a.75.75 0 001.071-1.071l-9-9zM12 3a9 9 0 100 18 9 9 0 000-18zm-4.5 9.5a.75.75 0 01.75-.75h3a.75.75 0 01.75.75v3a.75.75 0 01-1.5 0v-1.5H8.25a.75.75 0 01-.75-.75z" clip-rule="evenodd" />
                </svg>
                Renewable Energy Site Assessment
            </h1>
            <p>Draw a polygon on the map to analyze planning designations and assess site suitability</p>
        </div>

        <div class="main-content">
            <div class="map-container">
                <div id="map"></div>
            </div>

            <div class="controls-panel">
                <div class="control-section">
                    <h3>Map Controls</h3>
                    <button class="btn btn-primary" id="drawBtn">
                        Draw Polygon
                    </button>
                    <button class="btn btn-danger" id="clearBtn">
                        Clear All
                    </button>
                </div>

                <div class="control-section">
                    <h3>Planning Designations</h3>
                    <button class="btn btn-primary" id="analyzeBtn" disabled>
                        Analyze Area
                    </button>
                    <div class="designations-list" id="designationsList"></div>
                </div>

                <div class="control-section">
                    <h3>AI Assessment</h3>
                    <button class="btn btn-primary" id="reportBtn">
                        Generate Report
                    </button>
                    <div class="loading" id="loadingReport" style="display: none;">
                        <div class="spinner"></div>
                        <p>AI analyzing suitability...</p>
                    </div>
                    <!-- The report will now be generated inside this div -->
                    <div class="report-section" id="reportSection" style="display: none;">
                        <h4>Suitability Report</h4>
                        <div class="report-content" id="reportContent"></div>
                    </div>
                </div>

                
            </div>
        </div>
        <!-- The old, separate report section below is now completely removed -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script type="module" src="./frontend/main.js"></script>
    <script src="./assessmentEngine.js"></script>
    <script src="./assessmentModal.js"></script>
    
    <script>
        // -- Setup and Variables --
        const map = L.map('map').setView([54.5, -3.4359], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: 'Â© OpenStreetMap contributors' }).addTo(map);

        const drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);
        const resultsLayer = new L.FeatureGroup(); // Layer to display results from backend
        map.addLayer(resultsLayer);
        
        const polygonDrawer = new L.Draw.Polygon(map, { allowIntersection: false, showArea: true });
        
        // Global facts object for assessment modal
        window.analysisFacts = { alc: null, flood: null, renewables: null, layers: null };
        
        const analyzeBtn = document.getElementById('analyzeBtn');
        const reportBtn = document.getElementById('reportBtn');
        const designationsList = document.getElementById('designationsList');
        let currentPolygon = null;

        // -- Button Event Listeners --
        document.getElementById('drawBtn').addEventListener('click', () => polygonDrawer.enable());
        document.getElementById('clearBtn').addEventListener('click', () => {
            drawnItems.clearLayers();
            resultsLayer.clearLayers(); // Also clear the results
            currentPolygon = null;
            analyzeBtn.disabled = true;
            designationsList.innerHTML = '';
        });
        analyzeBtn.addEventListener('click', analyzeDesignations);

        // -- Map Drawing Event --
        map.on(L.Draw.Event.CREATED, function (e) {
            drawnItems.clearLayers();
            resultsLayer.clearLayers(); // Also clear the results
            const layer = e.layer;
            drawnItems.addLayer(layer);
            currentPolygon = layer;
            analyzeBtn.disabled = false;
            // Notify app of new polygon via event (avoids globals)
            try { document.dispatchEvent(new CustomEvent('polygon:drawn', { detail: { layer } })); } catch (_) {}
        });
        
        // -- Rewritten Analysis Function to Call Backend --
        async function analyzeDesignations() {
            if (!currentPolygon) return;

            const defaultLabel = analyzeBtn.dataset.defaultLabel || analyzeBtn.textContent.trim() || 'Analyze Area';
            analyzeBtn.dataset.defaultLabel = defaultLabel;
            analyzeBtn.dataset.defaultClass = analyzeBtn.dataset.defaultClass || analyzeBtn.className;
            analyzeBtn.className = 'btn btn-secondary';
            analyzeBtn.innerHTML = '<span class="btn-spinner" aria-hidden="true"></span><span>Fetching planning data...</span>';
            analyzeBtn.setAttribute('aria-busy', 'true');
            analyzeBtn.disabled = true;

            designationsList.innerHTML = '';
            resultsLayer.clearLayers();

            // Yield a frame so the spinner paints before starting work
            await new Promise(requestAnimationFrame);

            const searchPolygon = currentPolygon.toGeoJSON();

            try {
                const response = await fetch('http://localhost:3000/api/analyze-polygon', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ polygon: searchPolygon })
                });

                if (!response.ok) {
                    throw new Error(`Server returned an error: ${response.statusText}`);
                }

                const results = await response.json();
                window.analysisFacts.layers = results;
                if (window.assessmentEngine) window.assessmentEngine.setFacts({ layers: results });
                displayAnalysisResults(results);

            } catch (error) {
                console.error('Error during analysis:', error);
                designationsList.innerHTML = `<div class="designation-item"><strong>Error:</strong> Could not connect to the backend server.</div>`;
            } finally {
                analyzeBtn.innerHTML = analyzeBtn.dataset.defaultLabel || 'Analyze Area';
                analyzeBtn.removeAttribute('aria-busy');
                analyzeBtn.className = analyzeBtn.dataset.defaultClass || 'btn btn-secondary';
                analyzeBtn.disabled = false;
            }
        }

        // -- ALC Summary (integrated into Planning Designations) --
        async function appendAlcSummary() {
            if (!currentPolygon) return;
            const searchPolygon = currentPolygon.toGeoJSON();
            try {
                const response = await fetch('http://localhost:3000/api/alc-summary', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ polygon: searchPolygon })
                });
                if (!response.ok) throw new Error(`Server returned an error: ${response.statusText}`);
                const data = await response.json();
                if (!data.success) throw new Error(data.error || 'Unknown error');

                let html = '';
                html += `<div class=\"designation-item\"><strong>Total site area:</strong> ${Number(data.total_area_ha).toFixed(2)} ha</div>`;
                if (Array.isArray(data.by_grade) && data.by_grade.length > 0) {
                    data.by_grade.forEach(item => {
                        html += `<div class=\"designation-item\"><strong>${item.grade}:</strong> ${Number(item.area_ha).toFixed(2)} ha (${Number(item.percent).toFixed(1)}%)</div>`;
                    });
                } else {
                    html += '<div class=\"designation-item\">No ALC grades found within the site.</div>';
                }
                const alcSectionEl = document.getElementById('alcSectionInline');
                if (alcSectionEl) alcSectionEl.innerHTML = html;
                window.analysisFacts.alc = data;
                if (window.assessmentEngine) window.assessmentEngine.setFacts({ alc: data });
            } catch (err) {
                designationsList.insertAdjacentHTML('beforeend', `<div class=\"designation-item\"><strong>ALC Error:</strong> ${err.message}</div>`);
            }
        }

        // -- Updated Function to Display Multi-Layer Results --
        function displayAnalysisResults(results) {
            if (results.success && results.totalFeatures > 0) {
                let resultsHTML = `<div class=\"designation-item\"><strong>Total: ${results.totalFeatures} Features Found</strong></div>`;
                
                // Define colors for different layers
                const layerColors = {
                    'Cluster_Maps': '#f97316',
                    'flood_zones': '#3b82f6',
                    'wind_speeds': '#10b981',
                    'protected_areas': '#ef4444',
                    'planning_constraints': '#8b5cf6'
                };
                // Hide certain layers from display (e.g., ALC source layer)
                const hiddenLayers = new Set(['ALC UK', 'Renewable Energy developments Q1 2025', 'Flood risk areas']);
                
                // Process each layer's results and group into sections
                let floodHTML = '';
                let otherHTML = '';
                Object.keys(results.results).forEach((layerName, index) => {
                    if (hiddenLayers.has(layerName)) { return; }
                    const layerData = results.results[layerName];
                    const color = layerColors[layerName] || `hsl(${(index * 60) % 360}, 70%, 50%)`;
                    
                    if (layerData.count > 0) {
                        const itemHTML = `<div class=\"designation-item\"><strong style=\"color: ${color}\">${layerName}:</strong> ${layerData.count} features</div>`;
                        const lname = (layerName || '').toLowerCase();
                        if (lname.includes('flood')) { floodHTML += itemHTML; } else { otherHTML += itemHTML; }
                        
                        // Add features to map with layer-specific styling
                        layerData.features.forEach(feature => {
                            const featureGeoJSON = {
                                type: "Feature",
                                geometry: JSON.parse(feature.geojson),
                                properties: { 
                                    name: feature.name || `${layerName} feature`,
                                    layer: layerName,
                                    ...feature // Include all other properties
                                }
                            };
                            
                            L.geoJSON(featureGeoJSON, {
                                style: { 
                                    color: color, 
                                    weight: 2, 
                                    fillOpacity: 0.6 
                                },
                                onEachFeature: function(feature, layer) {
                                    // Add popup with feature information
                                    let popupContent = `<strong>Layer:</strong> ${feature.properties.layer}<br>`;
                                    if (feature.properties.name) {
                                        popupContent += `<strong>Name:</strong> ${feature.properties.name}<br>`;
                                    }
                                    // Add other relevant properties
                                    Object.keys(feature.properties).forEach(key => {
                                        if (key !== 'layer' && key !== 'name' && key !== 'geojson') {
                                            popupContent += `<strong>${key}:</strong> ${feature.properties[key]}<br>`;
                                        }
                                    });
                                    layer.bindPopup(popupContent);
                                }
                            }).addTo(resultsLayer);
                        });
                    } else if (layerData.error) {
                        const errorHTML = `<div class=\"designation-item\"><strong style=\"color: #ef4444\">${layerName}:</strong> Error - ${layerData.error}</div>`;
                        const lname = (layerName || '').toLowerCase();
                        if (lname.includes('flood')) { floodHTML += errorHTML; } else { otherHTML += errorHTML; }
                    }
                });

                // Build sectioned layout
                resultsHTML += `
                  <div class=\"section\">
                    <h4>Agricultural land</h4>
                    <div class=\"section-content\" id=\"alcSectionInline\"></div>
                  </div>
                  <div class=\"section\">
                    <h4>Flood risk</h4>
                    <div class=\"section-content\">
                      <div id=\"floodSummaryInline\" class=\"designation-item\">Calculating flood percentage...</div>
                      ${floodHTML}
                    </div>
                  </div>
                  <div class=\"section\">
                    <h4>Cumulative impact (renewables)</h4>
                    <div class=\"section-content\" id=\"renewablesSectionInline\"></div>
                  </div>
                  <div class=\"section\">
                    <h4>Other designations</h4>
                    <div class=\"section-content\">${otherHTML}</div>
                  </div>
                `;

                designationsList.innerHTML = resultsHTML;
                // Append ALC summary and renewables proximity into their sections
                appendAlcSummary();
                appendRenewablesProximity();
                appendFloodSummary();

            } else {
                designationsList.innerHTML = '<div class="designation-item"><strong>No features found within the drawn area.</strong></div>';
            }
        }

        // -- Renewables Proximity (5km default) --
        async function appendRenewablesProximity() {
            if (!currentPolygon) return;
            const searchPolygon = currentPolygon.toGeoJSON();
            try {
                const response = await fetch('http://localhost:3000/api/renewables-proximity', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ polygon: searchPolygon, distance_m: 5000 })
                });
                if (!response.ok) throw new Error(`Server returned an error: ${response.statusText}`);
                const data = await response.json();
                if (!data.success) throw new Error(data.error || 'Unknown error');
                let html = '';
                html += `<div class=\"designation-item\">Within 5 km: ${Number(data.within_distance)}</div>`;
                if (data.nearest) {
                    html += `<div class=\"designation-item\">Nearest: ${data.nearest.name || 'Unknown'} â ${Number(data.nearest.distance_km).toFixed(2)} km away</div>`;
                }
                const renewablesEl = document.getElementById('renewablesSectionInline');
                if (renewablesEl) renewablesEl.innerHTML = html;
                window.analysisFacts.renewables = data;
                if (window.assessmentEngine) window.assessmentEngine.setFacts({ renewables: data });
            } catch (err) {
                designationsList.insertAdjacentHTML('beforeend', `<div class=\"designation-item\"><strong>Renewables Error:</strong> ${err.message}</div>`);
            }
        }

        // -- Flood risk percentage --
        async function appendFloodSummary() {
            if (!currentPolygon) return;
            const searchPolygon = currentPolygon.toGeoJSON();
            try {
                const response = await fetch('http://localhost:3000/api/flood-summary', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ polygon: searchPolygon, tables: ["Flood risk areas"] })
                });
                if (!response.ok) throw new Error(`Server returned an error: ${response.statusText}`);
                const data = await response.json();
                const el = document.getElementById('floodSummaryInline');
                if (el) {
                    const pct = data && data.success ? Number(data.percent || 0).toFixed(1) : '0.0';
                    el.textContent = `Percentage of site at flood risk: ${pct}%`;
                }
                window.analysisFacts.flood = data && data.success ? data : { percent: 0 };
                if (window.assessmentEngine) window.assessmentEngine.setFacts({ flood: window.analysisFacts.flood });
            } catch (err) {
                const el = document.getElementById('floodSummaryInline');
                if (el) {
                    el.textContent = `Flood summary error: ${err.message}`;
                }
            }
        }

    </script>
</body>
</html>
